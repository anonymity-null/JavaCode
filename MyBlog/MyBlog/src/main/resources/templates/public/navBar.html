<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--抽取公共组件 导航条-->
<nav th:fragment="navBar(item)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Blog</h2>
            <!--根据传入的参数，来指定某个菜单项高亮显示-->
            <a th:href="@{/}" th:classappend="${item==1}? 'active'" class="m-item item m-mobile-hide"><i
                    class="mini home icon"></i> 首页</a>
            <a th:href="@{/types/-1}" th:classappend="${item==2}? 'active'" class="m-item item m-mobile-hide"><i
                    class="mini idea icon"></i> 分类 </a>
            <a th:href="@{/tags/-1}" th:classappend="${item==3}? 'active'" class="m-item item m-mobile-hide"><i
                    class="mini tags icon"></i> 标签</a>
            <a th:href="@{/archives}" th:classappend="${item==4}? 'active'" class="m-item item m-mobile-hide"><i
                    class="mini clone icon"></i> 时间线</a>
            <a th:href="@{/about}" th:classappend="${item==5}? 'active'" class="m-item item m-mobile-hide"><i
                    class="mini info icon"></i> 关于我 </a>
            <a th:href="@{/admin}"  class="m-item  item m-mobile-hide"><i
                    class="mini info icon"></i> 管理员登录 </a>
            <div class="right aligned m-item item m-mobile-hide">
                <form name="search" th:action="@{/search}">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input th:value="${query}" type="text" name="query" placeholder="Search....">
                        <!--当点击搜索按钮，获取表单元素，并提交-->
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

</html>

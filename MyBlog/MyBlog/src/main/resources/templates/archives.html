<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{public/head.html::head(title='时间线',item='')}">
<body>

<!--导航-->
<nav th:replace="~{public/navBar.html::navBar(4)}"></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">时间线</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 th:text="${countBlog}" class="ui orange header m-inline-block m-text-thin"> 114 </h2> 篇博客
                </div>
            </div>
        </div>

        <!--年份与博客-->
        <th:block th:each="entry : ${archiveMap}">
            <!--年份信息-->
            <h3 th:text="${entry.key}" class="ui center aligned header">2020</h3>

            <div class="ui fluid vertical menu">
                <!--博客信息-->
                <a th:href="@{/blog/{id}(id=${blog.id})}" th:each="blog : ${entry.value}" target="_blank" class="item">
                  <span>
                    <i class="mini teal circle icon"></i>
                      <span th:text="${blog.title}">标题</span>
                    <div th:text="${#dates.format(blog.updateTime,'MMMdd')}"
                         class="ui teal basic left pointing label m-padded-mini ">9月03日</div>
                  </span>
                    <div th:text="${blog.flag}" class="ui orange basic  label ">原创</div>
                </a>
            </div>
        </th:block>

    </div>
</div>

<br>
<br>

<br>
<br>

<!--底部footer-->
<footer th:replace="~{public/footer.html::footer}"></footer>

<!--script引入-->
<th:block th:replace="~{public/script.html::script(item='')}"></th:block>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
